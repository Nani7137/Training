        function User_Det() {
            
            //var msg = document.getElementById("p1");
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var dob = document.getElementById("dob").value;
            var mbno = document.getElementById("mbno").value;
            var course = document.getElementById("selt1").value;
            var stream = document.getElementById("selt2").value;
            
            document.write("Name is : " + name);
            document.write("<br><br>Email Address is : " + email);
            document.write("<br><br>Date Of Birth Is : " + dob);
            document.write("<br><br>Mobile Number is : " + mbno);
            document.write("<br><br>Course Name is : " + course);
            document.write("<br><br>Stream Name is : " + stream);
   
        }
        function populate(s1, s2) {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            //document.write(s1.value);
            s2.innerHTML = "";
            if (s1.value == "btech") {
                var optionArray = ["|", "ece|ECE", "cse|CSE", "eee|EEE", "mech|MECH"]
            } else if (s1.value == "mca") {
                var optionArray = ["|", "mca|MCA"]
            } else if (s1.value == "bsc") {
                var optionArray = ["|", "mpcs|MPCS", "mecs|MECS", "mpc|MPC", "bca|BCA", "cbz|CBZ"]
            } else if (s1.value == "bcom") {
                var optionArray = ["|", "vocational|VOCATIONAL", "general|GENERAL"]
            }

            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newOption = document.createElement("option");
                newOption.value = pair[0];
                newOption.innerHTML = pair[1];
                s2.options.add(newOption);
            }
        }
        document.getElementById("sbmt").addEventListener("click", User_Det);
    </script>
